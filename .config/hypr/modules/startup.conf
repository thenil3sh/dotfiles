
# Notification daemon
exec-once = swaync

# Authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 

# Status bar
exec-once = ~/.config/hypr/scripts/waybar.sh

# Wallpaper manager
exec-once = waypaper --wallpaper /home/ton3s/.config/hypr/wallpapers/Stripped.png

# Night light if you want it...
exec-once = gammastep -l 28.65:77.23 -g 0.9:0.9:0.87
 
# Idle timer .. locks your screen when idle
exec-once = hypridle

#forces dark theme on apps
exec = gsettings set org.gnome.desktop.interface gtk-theme "Gruvbox-Dark-Medium"   # for GTK3 apps
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"   # for GTK4 apps
